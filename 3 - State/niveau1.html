<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React</title>
        <!-- Library -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!-- babel => compilation du JSX -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            // Création de composant en créant des classes
            class Hello extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        nom: 'JeanMi',
                        chat: {
                            name: 'Ronron',
                            age: 18,
                        },
                        song: 'Another One Bites the Dust',
                        bananas: 20,
                    };
                }

                render() {
                    return (
                        <div className='heading'>
                            <p>Afficher la propriété nom du state</p>
                            {this.state.nom}
                            <p>
                                Afficher la propriété chat du state avec ses
                                attributs
                            </p>
                            <p>
                                {this.state.chat.name}, age:{' '}
                                {this.state.chat.age} months
                            </p>
                            <p>
                                Créer une propriété song dans le state,
                                donnez-lui la valeur de votre choix, et
                                affichez-là ici.{' '}
                            </p>
                            {this.state.song}
                            <p>
                                Créer une propriété nombreDeBananes dans le
                                state, donnez-lui la valeur de votre choix, et
                                affichez-le ici.
                            </p>
                            <p>Number of bananas: {this.state.bananas}</p>
                        </div>
                    );
                }
            }

            // Rendu dans le DOM
            ReactDOM.render(<Hello />, document.getElementById('root'));
        </script>
    </body>
</html>
