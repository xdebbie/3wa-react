<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React</title>
        <!-- Library -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!-- babel => compilation du JSX -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            // Création de composant en créant des classes
            class Hello extends React.Component {
                constructor() {
                    super();
                }

                render() {
                    return (
                        <div>
                            <div>
                                <p>
                                    Voici un bouton qui appelle une méthode
                                    "Bonjour"
                                </p>
                                <button onClick={this.bonjour}>
                                    Appeler Bonjour
                                </button>
                            </div>
                            <div>
                                <p>
                                    En vous basant sur l'exemple du bouton
                                    "bonjour", créer une autre fonction salut
                                    qui va déclencher une alerte "salut"
                                </p>
                                <p>
                                    Créer un nouveau bouton "Salut" qui va
                                    appeler cette méthode salut lorsque l'on
                                    clique dessus
                                </p>
                                <button onClick={this.aloha}>Hula hula</button>
                            </div>
                            <div>
                                <ul>
                                    <li>
                                        Créer un bouton "salut2" qui va aussi
                                        appeler la méthode salut lorsque l'on
                                        clique dessus{' '}
                                    </li>
                                    <br />
                                    <button onClick={this.aloha}>Hola</button>
                                    <br />
                                    <br />
                                    <li>
                                        Créer un span "salut3" qui va appeler la
                                        méthode salut lorsque l'on clique
                                        dessus. (Oui, c'est aussi possible de
                                        mettre un attribut onClick sur un span.
                                        Essayez !)
                                    </li>
                                    <br />
                                    <span onClick={this.aloha}>Ni hao!</span>
                                    <br />
                                    <br />
                                    <li>
                                        Créer un input de type texte qui va
                                        appeler la méthode salut lorsque sa
                                        valeur change
                                    </li>
                                    <br />
                                    <input type='text' onChange={this.aloha} />
                                    <br />
                                    <br />
                                    <li>
                                        Créer un input de type checkbox qui va
                                        également appeler la méthode salut
                                        lorsque son état change
                                    </li>
                                    <br />
                                    <input
                                        type='checkbox'
                                        onChange={this.aloha}
                                    />
                                </ul>
                            </div>
                        </div>
                    );
                }

                /**
                 * Cette méthode alerte "Bonjour"
                 */
                bonjour() {
                    alert('Bonjour');
                }

                aloha() {
                    alert('Aloha!!!');
                }
            }

            // Rendu dans le DOM
            ReactDOM.render(<Hello />, document.getElementById('root'));
        </script>
    </body>
</html>
